  <link href="../../../assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

</head>

<main id="main" class="main">
    <div class="card">
        <div class="card-header">
            <h1>Diagn贸stico</h1>
        </div>

        <div>
            <div class="card">
                <div class="card-body">
                    <div>
                        <button *ngIf=" diagnosticosPosibles.length < 1" (click)="comenzarEjercicio()" mat-raised-button
                            color="primary">
                            Comenzar ejercicio
                        </button>
                    </div>


                    <div class="grid" id="contenedorPrincipal" *ngIf=" diagnosticoActual !== undefined">
                        <div class="columna">
                            <div id="contenedorBotonesOjos" >
                                <button (click)="iluminarOjoDerecho()" id="botonIluminarOjoDerecho" style="margin: 3px"
                                    class="btn btn-info"
                                    style="margin:auto">
                                    Iluminar ojo derecho
                                </button>
                                <button (click)="iluminarOjoIzquierdo()" id="botonIluminarOjoIzquierdo"
                                    style="margin: 3px" class="btn btn-info" style="margin:auto">
                                    Iluminar ojo izquierdo
                                </button>
                            </div>
                            <div id="contenedorImagenPerro">
                                <figure>
                                    <img src="../../../assets/images/perroSinPupilas.jpeg" id="perro">
                                    <img src="../../../assets/images/pupilaDerecha.png" id="pupilaDerecha">
                                    <img src="../../../assets/images/pupilaIzquierada.png" id="pupilaIzquierda">
                                    <img src="../../../assets/images/flashlight2sinFondo.png" id="linternaOjoIzquierdo">
                                    <img src="../../../assets/images/flashlight2sinFondo.png" id="linternaOjoDerecho">
                                </figure>

                            </div>
                        </div> <!--  fin columna de foto y botones -->
                        <div class="columna">
                            <h3>Tiempo restante: {{temporizador}}</h3>

                            <!-- <h4 *ngIf=" diagnosticoActual !== undefined">Diagnostico actual :
                                {{diagnosticoActual.descripcion}}</h4> -->

                            <form [formGroup]="formularioPaciente" (ngSubmit)="diagnosticar()">
                                <div *ngFor=" let diag of diagnosticosPosibles" class="form-check">
                                    <input class="form-check-input" type="radio" formControlName="respuestaElegida"
                                        name="respuestaElegida" id="{{diag.id}}" value="{{diag.id}}">
                                    <label class="form-check-label" for="{{diag.id}}">
                                        {{diag.descripcion}}
                                    </label>
                                </div>


                                <button type="submit" mat-raised-button color="primary">
                                    <i class="bi bi-eye-fill"></i> Siguiente paciente
                                </button>
                            </form>

                            <p>Cantidad de pacientes diagnosticados: <strong> {{cantPacientesRespondidos}} / {{cantPacientesADiagnosticar}} </strong></p>
                            <p>Cantidad de respuestas correctas: <strong>{{cantRespuestasCorrectas}}</strong></p>

                        </div> <!--  fin columna de cuestionario -->



                    </div> <!--  Fin contenedor principal -->
                    <swal #tiempoTerminadoSwal title="Se acab贸 el tiempo" icon="warning"
                        (confirm)="siguientePaciente()">
                    </swal>

                    <swal #respuestaCorrectaSwal title="Respuesta correcta!" icon="success"
                        (confirm)="siguientePaciente()">
                    </swal>

                    <swal #respuestaIncorrectaSwal title="Respuesta incorrecta"
                        text="La respuesta correcta era: {{diagnosticoActual.descripcion}}" icon="error"
                        (confirm)="siguientePaciente()">
                    </swal>

                    <swal #autoevalucionFinalizadaSwal title="Autoevaluci贸n Finalizada"
                        text="Cantidad de respuestas correctas: {{cantRespuestasCorrectas}} / {{cantPacientesADiagnosticar}}"
                        icon="info" (confirm)="crearNota()">
                    </swal>

                </div>
            </div>
        </div>

    </div>


</main><!-- End #main -->



<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
        class="bi bi-arrow-up-short"></i></a>
