<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>OcularVet - Diagnóstico</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="../../../assets/img/favicon.png" rel="icon">
    <link href="../../../assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">

    <!-- Vendor CSS Files 
  <link href="../../../assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../../../assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="../../../assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="../../../assets/vendor/quill/quill.snow.css" rel="stylesheet">
  <link href="../../../assets/vendor/quill/quill.bubble.css" rel="stylesheet">
  <link href="../../../assets/vendor/remixicon/remixicon.css" rel="stylesheet">
  <link href="../../../assets/vendor/simple-datatables/style.css" rel="stylesheet"> -->

    <!-- Template Main CSS File 
  <link href="../../../assets/css/style.css" rel="stylesheet"> -->

</head>

<main id="main" class="main">
    <div class="card">
        <div class="card-header">
            <h1>Diagnóstico</h1>


        </div>

        <div class="col">
            <div class="card">
                <div class="card-body">
                    <div>
                        <button (click)="comenzarEjercicio()">
                            Comenzar ejercicio
                        </button>
                        <p *ngIf=" diagnosticosPosibles.length >0">Diagnosticos posibles: {{ diagnosticosPosibles | json }}</p> 

                        <h4>Diagnostico actual : {{diagnosticoActual.descripcion}}</h4>
                    </div>


                    <form [formGroup]="formularioPaciente" (ngSubmit)="onSubmit()">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" formControlName="respuestaElegida"
                                name="respuestaElegida" id="normal" value="normal" >
                            <label class="form-check-label" for="exampleRadios1">
                                Normal
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" formControlName="respuestaElegida"
                                name="respuestaElegida" id="LNO_D" value="LNO_D">
                            <label class="form-check-label" for="LNO_D">
                                Lesión nervio óptico derecho
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" formControlName="respuestaElegida"
                                name="respuestaElegida" id="LNO_I" value="LNO_I">
                            <label class="form-check-label" for="LNO_I">
                                Lesión nervio óptico izquierdo
                            </label>
                        </div>
                        <button type="submit">Submit</button>
                    </form>

                    <p>Form value: {{ formularioPaciente.value | json }}</p> 
                </div>

            </div>

        </div><!-- End Recent Sales -->

    </div>


</main><!-- End #main -->



<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
        class="bi bi-arrow-up-short"></i></a>

<!-- Vendor JS Files -->


<!-- Template Main JS File -->
<script src="/main.js"></script>



</html>
