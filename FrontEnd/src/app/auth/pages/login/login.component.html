<body >

  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="card mb-3">
                <div class="card-header">
                   <div class="d-flex justify-content-center" >
                    <div href="index.html" class="logo d-flex align-items-center w-auto">
                      <img src="../../../../assets/vet_unicen.png" alt="" width="150" >
                      <span >OcularVet</span>
                    </div>
                  </div><!-- End Logo -->
                </div>
                <div class="card-body">
                  
                  <div class="pt-2 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Login</h5>
                    <p class="text-center small">Ingresá tu usuario y contraseña para ingresar</p>
                  </div>

                  <form class="row g-3 needs-validation"  
                        autocomplete="off"
                        [formGroup]="miFormulario"
                        (submit)="login()">

                    <div class="col-12">
                      <label for="yourUsername" class="form-label">Email</label>
                      <div class="input-group has-validation">
                        <!-- <span class="input-group-text" id="inputGroupPrepend">@</span> -->
                        <input type="email" 
                                formControlName="email" 
                                placeholder="Ingrese su email" 
                                class="form-control" 
                                id="yourUsername" required>
                        <div class="invalid-feedback">Por favor ingresá tu nombre de usuario</div>
                      </div>
                    </div>

                    <div class="col-12">
                      <label for="yourPassword" class="form-label">Contraseña</label>
                      <input type="password"
                              formControlName="password"
                              placeholder="Ingrese su contraseña" 
                              class="form-control" 
                              id="yourPassword" required>
                      <div class="invalid-feedback">Por favor ingresá tu contraseña</div>
                    </div>

                    
                    <div class="col-12">
                      <button mat-raised-button color="primary"
                      class="btn btn-primary w-100" 
                              [disabled]="miFormulario.invalid" 
                              type="submit">
                              Login
                      </button>
                    </div>
                    <div class="col-12 text-center small">
                      <p class="small mb-0 text-center">No tenes usuario?</p>
                      <p> <a class= "small" routerLink="/auth/registro"> Crea una cuenta nueva</a> </p>
                    </div>
                  </form>

                </div>
              </div>

            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->
